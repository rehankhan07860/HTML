<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date </title>
</head>
<body>
    <h1>This is Currently Date</h1>
    <button type="button" onclick="showDate()">ShowDate</button>
    <div id="date"></div>
    <script>
        showDate = function() {
            let date = document.getElementById("date");
            date.innerHTML = new Date();
        }
    </script>
</body>
</html>
